<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabela</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		table {
			width: 400px;
			border-collapse: collapse;
		}

		caption {
			font-size: 1.4em;
			font-weight: bold;
			padding: 10px;
		}

		th, td {
			border: 1px solid darkgray;
			padding: 15px;
		}

		.destaque{
			background-color: blue;
			color: white;
		}

		col.cnome {
			background-color: rgba(240, 128, 128, 0.582);
		}
	</style>
</head>
<body>
	<h1>Exercício de Tabela</h1>
	<table>
		<colgroup>
			<!--Também podemos usar:
			'col class= cgroup  span=2';
			Assim na hora de estilizar ele configura duas colunas.	-->
			<col class="cnome">
			<col class="csexo">
			<col class="cidade">
			<col class="cprof">
		</colgroup>
		<caption>Cadastro</caption>
		<tr>
			<th scope="col">Nome</th>
			<th scope="col">Sexo</th>
			<th scope="col">Idade</th>
			<th scope="col">Profissão</th>
		</tr>
		<tr>
			<td>Maria Graça</td>
			<td>F</td>
			<td>23</td>
			<td>Developer</td>
		</tr>
		<tr>
			<td>Bruno</td>
			<td>M</td>
			<td>20</td>
			<td>Dev Júnior</td>
		</tr>
		<tr>
			<td>Danilo</td>
			<td>M</td>
			<td>20</td>
			<td>Auxiliar Administrativo</td>
		</tr>
		<tr>
			<td>Giovana</td>
			<td>F</td>
			<td>21</td>
			<td>T.I</td>
		</tr>
		<tr>
			<td>Luiz</td>
			<td>M</td>
			<td>26</td>
			<td>Entregador</td>
		</tr>
		<tr>
			<td>Mariana</td>
			<td>F</td>
			<td>25</td>
			<td>Vendas</td>
		</tr>
	</table>
	
</body>
</html>
