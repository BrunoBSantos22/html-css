<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<title>Card NFT</title>
</head>
<body>
	<main>
		<div class="card">
			<div class="image">
				<img src="images/image-equilibrium.jpg" alt="nft card photo">
			</div>
			<h1>Equilibrium #3429</h1>
			<p>
				Our Equilibrium collection promotes balance and calm.
			</p>
			<p><img src="images/icon-ethereum.svg" alt="Icon ethereum"> 0.041 ETH</p>
			<p><img src="images/icon-clock.svg" alt="Icon clock"> 3 days left</p>
			<hr>
			<div class="avatar"><img src="images/image-avatar.png" alt="nft card creator photo">
			<p>Creation of Jules Wyvern</p></div>
		</div>
	</main>
	
</body>
</html>
