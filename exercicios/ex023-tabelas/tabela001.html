<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabelas</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		table {
			width: 400px;
			height: 400px;
			border-collapse: collapse;
		}

		tr.linha {
			background-color: lightgray;
		}

		td {
			border: 1px solid black;
			padding: 6px;
			text-align: right; /*Alinhamento Horizontal*/
			vertical-align: top; /*Alinhamento Vertical*/
		}

		td.dado {
			background-color: lightgreen;
		}

	</style>
</head>
<body>
	<h1>Primeira Tabela</h1>
	<!--
		Hierarquia de tabelas (Simples)
		Table = tabela
		Table Row = linha de tabela
			Table Header = cabeÃ§alho de tabela
			Table Data = dado de tabela
	-->

	<table>
		<tr> <!--Primeira Linha-->
			<td class="dado">A1</td>
			<td>B1</td>
			<td>C1</td>
		</tr>
		<tr class="linha">
			<td>A2</td>
			<td class="dado">B2</td>
			<td>C2</td>
		</tr>
		<tr>
			<td>A3</td>
			<td>B3</td>
			<td class="dado">C3</td>
		</tr>
		<tr class="linha">
			<td class="dado">A4</td>
			<td>B4</td>
			<td>C4</td>
		</tr>

	</table>
	
</body>
</html>
